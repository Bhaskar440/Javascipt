<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style ="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>  
</body>
<script>
  //3 ways se add kr skte 
function addlang(langname) {
    const li = document.createElement('li');
    li.innerHTML = `${langname}`;
    document.querySelector('.language').appendChild(li);
}
//DSA way to add element as it is optimized and the upper way goes to whole tree and this one is by adding node 
//for large scale projects optimization is the key
function addOptiWay(langname){
  const li = document.createElement('li');
  li.appendChild(document.createTextNode(langname))
  document.querySelector('.language').appendChild(li)
}
addOptiWay("golang")
addOptiWay("springboot")
//editing 
const secondlang = document.querySelector('.language li:nth-child(2)');
secondlang.outerHTML = "<li>Typescript</li>";
//remove 
const lastlang = document.querySelector('li:last-child')
lastlang.remove()
</script>
</html>
